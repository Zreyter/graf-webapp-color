<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Tonalidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">RGB Tonalidad</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 shadow-lg p-4 rounded bg-white">
                <div class="mb-4 text-center">
                    <label for="colorPicker" class="form-label fw-bold">Selector de Color</label>
                    <input type="color" class="form-control form-control-color mx-auto" id="colorPicker" value="#000000" style="width: 100px; height: 50px;">
                </div>
                <div class="mb-3">
                    <label for="redRange" class="form-label text-danger fw-bold">Rojo</label>
                    <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
                    <input type="number" class="form-control mt-2 text-center" id="redInput" min="0" max="255" value="0">
                </div>
                <div class="mb-3">
                    <label for="greenRange" class="form-label text-success fw-bold">Verde</label>
                    <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
                    <input type="number" class="form-control mt-2 text-center" id="greenInput" min="0" max="255" value="0">
                </div>
                <div class="mb-3">
                    <label for="blueRange" class="form-label text-primary fw-bold">Azul</label>
                    <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
                    <input type="number" class="form-control mt-2 text-center" id="blueInput" min="0" max="255" value="0">
                </div>
                <div id="colorBox" class="p-3 rounded mb-3 border shadow-sm"></div>
                <p class="text-center fs-5">CÃ³digo Hexadecimal: <span id="hexCode" class="fw-bold">#000000</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
